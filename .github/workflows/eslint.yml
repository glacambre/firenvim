name: Eslint

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - '*'

jobs:
  tslint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install NPM dependencies
      run: npm ci
    - name: Install eslint
      run: npm install eslint @typescript-eslint/eslint-plugin @typescript-eslint/parser
    - name: Run ESlint
      run: '"$(npm bin)/eslint" "./**/*.ts"'
