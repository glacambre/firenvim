name: Test

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Fail if Neovim not installed
      uses: ./.github/actions/mark-neutral
      with:
        github_token: ${{secrets.GITHUB_TOKEN}}
