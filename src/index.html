<html oncontextmenu="return false;">
    <head>
        <meta charset="utf-8"/>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0px;
                padding: 0px;
                overflow: hidden;
            }
            #firevim_container {
                width: 100%;
                height: 100%;
                position: relative;
                overflow: hidden;
            }
            #keyhandler {
                width: 100%;
                background-color: transparent;
                caret-color: transparent;
                outline: none;
                border: none;
                resize: none;
                position: absolute;
                margin: 0px;
                padding: 0px;
                z-index: -1;
            }
            #canvas {
                position: absolute;
                top: 0px;
                margin: 0px;
                padding: 0px;
            }
        </style>
        <style id="mouse_cursor"></style>
        <script type="application/javascript" src="index.js"></script>
    </head>
    <body id="firevim_container" oncontextmenu="return false;"><textarea id="keyhandler"></textarea><canvas id="canvas" oncontextmenu="return false;"></canvas></body>
</html>
